<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Update CSS Variables with <span>JS</span></h1>
            <div class="controller">
                <div class="spacing">
                    Spacing:
                    <input type="range" name="spaceBar" step="1" min="1" max="50" value="25">
                </div>
                <div class="blur">
                    Blur :
                    <input type="range" name="blurBar" step="1" min="1" max="10" value="5">
                </div>
                <div class="base__color">
                    Base Color : 
                    <input type="color" name="color" value="#ffffff">
                </div>
            </div>
            <div class="imgContainer" style="width: 500px; height: 500px;">
                <img src="https://images.unsplash.com/photo-1591994719351-273dbc03f137?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjZ8fGxhbmRzY2FwZSUyMGNpdHl8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
